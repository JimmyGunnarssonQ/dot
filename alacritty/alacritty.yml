window:
  opacity: 0.8
  padding:
    x: 8
    y: 8
  title: 'Terminal'
  decorations: full
env:
  TERM: xterm-256color
scrolling:
  history: 10000
  multiplier: 3
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'
  cursor:
    text: '#F81CE5'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black: '#000000'
    red: '#fe0100'
    green: '#33ff00'
    yellow: '#feff00'
    blue: '#0066ff'
    magenta: '#cc00ff'
    cyan: '#00ffff'
    white: '#d0d0d0'

  # Bright colors
  bright:
    black: '#808080'
    red: '#fe0100'
    green: '#33ff00'
    yellow: '#feff00'
    blue: '#0066ff'
    magenta: '#cc00ff'
    cyan: '#00ffff'
    white: '#FFFFFF'
cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
  vi_mode_style:
    shape: Block
    blinking: Always
    blink_interval: 500
font:
  normal:
    family: Terminess Nerd Font Mono
    style: Regular
  size: 13
  offset:
    x: 1
    y: 1

url:
  launcher: firefox

hints:
  enabled:
    - regex: '([0-9a-f]{12,128})|([[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3})'
      action: Copy
      post_processing: false
      binding:
        key: U
        mods: Control|Shift
theme: Hyper
